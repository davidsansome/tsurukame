version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@1.8.3

jobs:
  test-golang:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go build ./...
      - run: go test ./...

  download-data-bin:
    docker:
      - image: google/cloud-sdk
    steps:
      - run:
          name: Download data.bin
          command: |
            echo $SERVICE_ACCOUNT_KEY | gcloud auth activate-service-account --key-file=-
            mkdir workspace
            gsutil cp gs://tsurukame-data/1.13 workspace/data.bin
      - persist_to_workspace:
          root: workspace
          paths:
            - data.bin

  test-ios:
    macos:
      xcode: "11.3.0"
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run: cp workspace/data.bin data.bin
      - run:
          command: bundle install
          working_directory: ios
      - run:
          command: bundle exec fastlane test
          working_directory: ios
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  release-testflight:
    macos:
      xcode: "11.3.0"
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run: cp workspace/data.bin data.bin
      - run:
          name: Install certificate service account
          command: echo $CERTIFICATE_SERVICE_ACCOUNT > ios/fastlane/gc_keys.json
      - run:
          command: bundle install
          working_directory: ios
      - run:
          command: bundle exec fastlane beta
          working_directory: ios

workflows:
  version: 2
  all:
    jobs:
      - test-golang

      - download-data-bin
      - test-ios:
          requires:
            - download-data-bin
      - release-testflight:
          context: appstore_credentials
          requires:
            - test-ios
          filters:
            branches:
              only: master
